<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test modale simple</title>
<style>
  #modal {
    display: none;
    position: fixed;
    top:50%; left:50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    width: 300px;
    padding: 1rem;
    border-radius: 12px;
    color: white;
    z-index: 1000;
  }
  #modal.active {
    display: block;
  }
  #modal-close {
    position: absolute;
    top: 5px; right: 10px;
    cursor: pointer;
    font-size: 1.5rem;
    background: none;
    border: none;
    color: white;
  }
  #overlay {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    z-index: 900;
  }
  #overlay.active {
    display: block;
  }
</style>
</head>
<body>

<button id="open-modal">Ouvrir modale</button>

<div id="overlay"></div>

<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <button id="modal-close" aria-label="Fermer la modale">&times;</button>
  <h2 id="modal-title">Contenu Modale</h2>
  <p>Ceci est un test simple de modale.</p>
</div>

<script>
  const modal = document.getElementById('modal');
  const overlay = document.getElementById('overlay');
  const openBtn = document.getElementById('open-modal');
  const closeBtn = document.getElementById('modal-close');

  function openModal() {
    modal.classList.add('active');
    overlay.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    modal.classList.remove('active');
    overlay.classList.remove('active');
    document.body.style.overflow = '';
  }

  openBtn.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  overlay.addEventListener('click', closeModal);

  document.addEventListener('keydown', e => {
    if (e.key === "Escape" && modal.classList.contains('active')) {
      closeModal();
    }
  });
</script>

</body>
</html>
